<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>运算符的数据转换</title>
</head>
<body>
  <script>

    // 加法运算是字符串拼接

    // 减法运算转换数字

    // 乘法运算转换数字



    // 加法运算是字符串拼接
    
    let a = 1;

    let b = 'first' + a; // string

    let c = 1 + 2 + '3'; // string

    let d = 1 + ''; // string

    console.log(typeof b); 
    console.log(typeof c); 
    console.log(typeof d); 



    // 数值运算符 (+) 与 Number() 效果相同

    console.log(+'1');//1

    console.log(+false);//0

    console.log(+[]);//0



    // 数据类型转换：强制数据类型转换；自动数据类型转换

    // 强制转换：Number()，String()，Boolean()三个构造函数！

    Number()

    // 也是null和undefined的一个区别
    Number(null) // 0
    Number(undefined) // NaN

    Number(true) // 1
    Number(false) // 0

    Number('1.23') // 1.23

    Number('\n1.23') // 1.23

    Number('1.23abc') // NaN

    parseInt('1.23abc') // 1


    String()

    // 都是字符串
    String(null) // 'null'



    // 自动转换：
    100 + '1' // '1001'

    100 - '1' // 99

    '23' * '3' // 69

    null + 1 // 1

    undefined + 1 // NaN

    false + 1 // 1

    true - 1 // 0

    true - '1' // 0

  </script>
</body>
</html>
