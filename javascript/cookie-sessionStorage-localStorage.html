<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie / sessionStorage / localStorage的区别</title>
</head>
<body>
  <script>
    
    // 共同点：都是保存在浏览器端本地存储，并且是同源的


    // 是否参与服务器端的通信
    // cookie始终在同源的http请求中携带（即使不需要），cookie在浏览器和服务器间来回传递。
    // sessionStorage和localStorage不会自动把数据发给服务器，仅在本地保存。
    // cookie数据还有路径（path）的概念，可以限制cookie只属于某个路径下，存储的大小只有4K左右。


    // 有效期
    // sessionStorage：在当前窗口会话下有效，关闭页面或者浏览器时会被清空。
    // localStorage：永久有效，除非你进行手动删除。
    // cookie：在设置的有效之前有效，当超过有效期便会失效。如果不设置关闭浏览器后失效。


    // 大小
    // cookie：4K
    // localStorage：5M
    // sessionStorage：5M

    
    // 同源窗口中是否共享
    // localStorage、cookie 在所有同源窗口中都是共享的，sessionStorage不共享。（key：同源窗口都会共享，并且不会失效，不管窗口或者浏览器关闭与否都会始终生效）


    // 补充说明一下cookie的作用：
    // 记住密码30天 / 记住当前选择地区 / 记住当前用户的定制皮肤





    // API

    // setItem
    localStorage.setItem('a', 'test1');
    // getItem
    localStorage.getItem('a')
    // removeItem
    localStorage.removeItem('a');
    localStorage.getItem('a');
    // key
    localStorage.key(0)
    // clear
    localStorage.clear();
    localStorage.getItem('d')


    // 存储类型：

    // 数组：要先序列化成字符串

    // json对象：要序列化成字符串







  </script>
</body>
</html>
