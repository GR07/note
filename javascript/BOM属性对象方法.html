<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>浏览器对象BOM属性对象方法</title>
</head>
<body>
  <script>
    

    // 什么是Bom? Bom是浏览器对象。有哪些常用的Bom属性呢？



    // location对象

    // location.href-- 返回或设置当前文档的URL

    // location.search -- 返回URL中的查询字符串部分
    // 例如 http://www.dreamdu.com/dreamdu.php?id=5&name=dreamdu 返回包括(?)后面的内容?id=5&name=dreamdu

    // location.hash -- 返回URL#后面的内容，如果没有#，返回空 

    // location.host -- 返回URL中的域名部分，例如www.dreamdu.com 

    // location.hostname -- 返回URL中的主域名部分，例如dreamdu.com

    // location.pathname -- 返回URL的域名后的部分。例如 http://www.dreamdu.com/xhtml/ 返回/xhtml/

    // location.port -- 返回URL中的端口部分。例如 http://www.dreamdu.com:8080/xhtml/ 返回8080

    // location.protocol -- 返回URL中的协议部分。例如 http://www.dreamdu.com:8080/xhtml/ 返回(//)前面的内容http:

    // location.assign(url) -- 设置当前文档的URL。就相当于一个链接，跳转到指定的url，当前页面会转为新页面内容，可以点击后退返回上一个页面。

    // location.replace(url) -- 设置当前文档 URL 替换当前文档，并且在history对象的地址列表中移除这个URL，所以没有后退返回上一页的。

    // location.reload() -- 重载当前页面




    // history对象

    // history.go(4) -- 前进或后退指定的页面数

    // history.back() -- 后退一页 

    // history.forward() -- 前进一页

    window.history.pushState(null, null, "a")
    // 向历史记录的顶层追加一条记录 /a 相对路径 
    // 并把当前页面的 url 改为 /a 相对路径。


    window.history.replaceState(null, null, "a")
    // 替换当前页在历史记录中的信息为 /a 相对路径，
    // 并把当前页面的 url 改为 /a 相对路径。


    window.onpopstate
    // 该事件会在调用浏览器的前进、后退以及
    // 执行history.forward、history.back、和history.go触发




    // Navigator对象

    // navigator.userAgent -- 返回用户代理头的字符串表示(就是包括浏览器版本信息等的字符串) 

    // navigator.cookieEnabled -- 返回浏览器是否支持(启用)cookie












  </script>
</body>
</html>
