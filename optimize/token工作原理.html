    // 3.如果通过，后端签发一个Token，再把Token发给前端。

    // 4.前端收到Token，存储到本地浏览器，如Cookie、localStorage、sessionStorage。

    // 5.前端每次发送请求都要带上Token。

    // 6.后端收到请求，验证Token，如果通过就返回数据，否则返回报错信息，前端跳转到登录页。


    // 比如我们后端有这样一个接口：
