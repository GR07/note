<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * react-router
     * 
     * 示例地址：ReactRouterDemo/demo01
     * 安装：npm install --save react-router-dom
     * 
     * 
     * 
     * 路由传值共4个部分组成：
     * 
     * 1.设置规则 
     * <Route path="/list/:id" component={List} />
     * 
     * 2.传递值
     * <Link to={`/list/${item.uid}`}>{item.title}</Link>
     * 
     * 3.接收值
     * let tempId = this.props.match.params.id
     * 
     * 4.显示内容
     * this.setState({id: tempId})
     * 
     * 
     * 
     * 路由重定向：
     * 检测到跳转到index页面时，会自动定位到home页面。
     * 
     * 共两种：标签式、函数式
     * 
     * 标签式：
     * 在index页面的 jsx中 加入 <Redirect to={`/home`} />
     * 
     * 函数式：
     * 在index页面的 构造函数中 加入 this.props.history.push("/home")
     * 
     * 
     * 示例地址：ReactRouterDemo/demo02
     * 路由嵌套：子路由
     * 
     */
  </script>
</body>
</html>
