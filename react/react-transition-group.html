<!DOCTYPE html>

<script>
  /**
   * react官网动画库
   *
   * 安装：npm install transition-group --save
   *
   * 共有三个库组成：
   *
   * - Transition 基本动画
   * - CSSTransition css动画
   * - TransitionGroup 团体动画
   *
   *
   * 引入：import { CSSTransition } from 'react-transition-group'
   *
   * 使用：在render函数里面写 <CSSTransition in={this.state.isShow} timeout={2000} classNames="boss-text" unmountOnExit> </CSSTransition>
   * in：是否运行动画
   * timeout：执行时间
   * classNames：是为了区别css样式类名，所以改样式时候必须前面加上boss-text
   * unmountOnExit：可以从DOM中删除元素
   *
   */

</script>
</body>
</html>
