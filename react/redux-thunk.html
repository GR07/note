<script>
  /**
   * redux-thunk的存在就是为了不把异步请求写在生命周期里，分离度清晰。
   * 理解：
   * 首先异步请求是redux的业务代码，所以最好放在 reducer 中，
   * 但是在 reducer 中只可以写原函数不能用 axios，那么异步请求只能放到生命周期中，
   * 所以提供了 redux-thunk 中间件来写异步请求代码。
   * 
   * 安装：npm install --save redux-thunk
   * 
   * 引入：store/index.js 中 
   * import {createStore, applyMiddleware, compose} from 'redux' // compose增强函数使用
   * import thunk from 'redux-thunk'
   * 
   * const composeEnhancers = window.__REDUX_DEVTOOLS_EXTENSION_COMPOSE__? window.__REDUX_DEVTOOLS_EXTENSION_COMPOSE__({}):compose
   * const enhancer = composeEnhancers(applyMiddleware(thunk))
   * 
   * // 因为 createStore() 只能接收两个参数，那我们既要用thunk也要用调试工具（F12）怎么办呢，所以要用上面的增强函数合并 thunk和redux调试插件，再放入createStore()中。
   * const store = createStore(reducer, enhancer)
   * 
   * 
   * 
   * 
   */
</script>
</body>
</html>
