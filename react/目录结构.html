<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * package.json: 这个文件是webpack配置和项目包管理文件
   * package-lock.json：锁定安装时的版本号，并且需要上传到git，以保证其他人再npm install 时大家的依赖能保证一致。
   * gitignore : 这个是git的选择性上传的配置文件
   * node_modules :这个文件夹就是我们项目的依赖包
   * 
   * 
   * public文件夹
   *  favicon.ico // 项目的图标
   *  index.html // 首页的模板文件
   *  mainifest.json // 移动端配置文件
   * 
   * 
   * src文件夹
   *  index.js // 入口文件
   *  index.css // index.js里的CSS文件 
   *  app.js // 相当于一个方法模块
   *  serviceWorker.js // 这个是用于写移动端开发的，PWA必须用到这个文件，有了这个文件，就相当于有了离线浏览的功能。
   *  
   */
</script>
</body>
</html>
