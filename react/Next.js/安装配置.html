<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * SPA：单页应用
     * 
     * react vue 开发出来的都是单页应用（把所有内容放在一个页面里）
     * 
     * 
     * 那么单页应用就存在两个问题：
     * 
     * 1.因为所有资源都要加入这一个页面中，所以首屏就会加载过慢。
     * 2.不能SEO(搜索引擎优化)
     * 
     * 
     * 所以 React 就推出了 Next.js  服务端渲染框架
     * 优点：
     * 1.搭建轻松
     * 2.自带数据同步
     * 3.插件丰富
     * 4.配置灵活
     */




     /**
      * 搭建项目：
      * 
      * 脚手架 create-next-app
      * 
      * 全局安装：npm install -g create-next-app
      * 
      * 创建项目：npx create-next-app next-create
      * 
      * 目录：
      * components ----- 功能组件比如导航
      * pages ---------- 项目的页面，通过路径可以直接访问，next.js会自动生成路由，并且在服务端渲染同步数据
      */
  </script>
</body>
</html>
