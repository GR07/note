  <script>
    /**
     * 在next.js中 使用 axios 请求数据

     * 注意：所有数据请求必须写在 getInitialProps 里面
     */
    // 示例地址：next-create/pages/guorA.js
    // 使用
    adcName.getInitialProps = async () => {
      const promise = new Promise((resolve) => {
        axios('http://rap2api.taobao.org/app/mock/233908/getList').then((res) => {
          console.log(res)
          resolve(res.data.data)
        })
      })
      return await promise
    }

  </script>
