<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * 因为 next.js 中不支持 import 引入外部css文件，只能用<style jsx>这种类似vue的内部写法，
     * 如果要支持 则需要:
     * 
     * 第一步：
     * 安装 npm install --save @zeit/next-css
     * 
     * 第二步：
     * 新增配置文件 根目录 next.config.js
     * 文件地址：next-create/next-create/next.config.js
     * 
     * 第三步：
     * 安装 AntDesignUi  npm install --save antd
     * 
     * 第四步：
     * 因为 AntDesignUi 很大 所以我们要按需加载里面的小组件，需要安装 babel-plugin-import
     * npm install babel-plugin-import --save
     * 
     * 第五步：
     * 完成第四步后还需要配置一下babel文件
     * 根目录 新建 .babelrc 文件
     * 文件地址：next-create/next-create/.babelrc
     * 
     */
  </script>
</body>
</html>
