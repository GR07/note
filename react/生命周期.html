<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   *
   * 什么是生命周期：在某一时刻，自动执行的函数，就是生命周期函数。
   *
   *
   *
   *
   *
   * 生命周期有三个大阶段：
   *
   * 一.Mounting（加载阶段：涉及4个钩子函数）
   *
   * 1.constructor()：加载的时候调用一次，可以初始化state。
   *
   * 2.static getDerivedStateFromProps(props, state)：注解在下面
   *
   * 3.render()：注解在下面
   *
   * 4.componentDidMount()：组件渲染之后调用，只调用一次。
   *
   *
   *
   *
   * 二.Updating（更新阶段：涉及5个钩子函数)
   *
   *
   *
   * 1.static getDerivedStateFromProps(props, state)：注解在下面
   *
   *
   *
   * 2.shouldComponentUpdate(nextProps, nextState)：
   *
   * 组件接收到新的props或者state时调用，return true就会更新dom（使用diff算法更新），return false能阻止更新（不调用render）。
   *
   *
   *
   * 3.render()：注解在下面
   *
   *
   *
   * 4.getSnapshotBeforeUpdate(prevProps, prevState)：
   *
   * 触发时间: update发生的时候，在render之后，在组件dom渲染之前。
   * 返回一个值，作为componentDidUpdate的第三个参数。
   * 配合componentDidUpdate, 可以覆盖componentWillUpdate的所有用法。
   *
   *
   *
   * 5.componentDidMount(prevProps, prevState):
   *
   * 组件更新完成后调用，可以操作组件更新的DOM，prevProps和prevState这两个参数指的是组件更新前的props和state。
   *
   *
   *
   *
   *
   *
   * 三.Unmounting（卸载阶段：涉及1个钩子函数）
   *
   *
   * 1.componentWillUnmounting：
   *
   * 组件渲染之后调用，只调用一次。
   *
   *
   *
   *
   * static getDerivedStateFromProps(props, state)：
   * 组件每次被render的时候、包括在组件构建之后(虚拟dom之后，实际dom挂载之前)、每次获取新的props或state之后，触发。
   * 每次接收新的props之后都会返回一个对象作为新的state，返回null则说明不需要更新state。
   * 配合componentDidUpdate，可以覆盖componentWillReceiveProps的所有用法。
   *
   * render()：
   * react最重要的步骤，创建虚拟dom，进行diff算法，更新dom树都在此进行。
   *
   *
   *
   * 造成组件更新的三种情况：
   *
   * 1.父组件 render 导致重传props所以子组件也重新渲染
   *
   * 2.在componentWillReceiveProps方法中，用setState将props转换成自己的state。方法中调用 this.setState() 将不会引起第二次渲染。
   *
   * 3.组件本身调用setState，无论state有没有变化。
   *
   */

</script>
</body>
</html>
