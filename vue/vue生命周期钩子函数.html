<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue生命周期</title>
</head>
<body>
  <script>
    // beforeCreate、created、beforeMount、mounted、beforeUpdate、updated、beforeDestroy、destoryed
    
    // 还有两个特殊的（使用keep-alive）：activated、deactivated


    beforeCreate:

    实例初始化之前：el 和 data 并未初始化。

    this指向创建的实例

    不能访问到methods、data、computed、watch上的方法和数据



    created:

    实例创建完成：完成了 data 数据的初始化，el没有。

    还未挂载到DOM，不能访问到$el属性

    常用：ajax请求获取初始化数据

    注意：如果需要某些数据获取完成才允许进入页面的场景，建议在路由钩子beforeRouteEnter中实现




    beforeMount:

    在挂载开始之前：完成了 el 和 data 初始化，但是还未渲染，只是编译成render函数（虚拟dom）占坑。




    mounted:

    虚拟dom完成挂载：
    在这个阶段改变data上的值，相关的computed属性可以立刻更新；
    但需要进入到下一次DOM更新，才能看到DOM上数据更新

    注意 `mounted` 不会承诺所有的子组件也都一起被挂载。
    如果你希望等到整个视图都渲染完毕，可以用 [vm.$nextTick]




    beforeUpdate:

    这里的更新对象是模板，即需要虚拟 DOM 重新渲染和打补丁，此时新的虚拟DOM已经生成。
    应该避免在这个钩子函数中操作数据。





    updated:

    当这个钩子被调用时，组件 DOM 已经更新，可以执行依赖于 DOM 的操作
    同样，应该避免在这个钩子函数中操作数据



    beforeDestroy:

    实例销毁之前调用。在这一步，实例仍然完全可用，this仍能获取到实例。
    常用于：销毁定时器、解绑全局事件、销毁插件对象等操作。




    destroyed:

    Vue 实例销毁后调用。
    调用后，Vue 实例指示的所有东西都会解绑定，所有的事件监听器会被移除，所有的子实例也会被销毁。

    注意：vue2.0之后主动调用$destroy()不会移除dom节点，作者不推荐直接destroy这种做法



    


  </script>
</body>
</html>
